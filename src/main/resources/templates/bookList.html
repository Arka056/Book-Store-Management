<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Book List</title>
  <script src="https://kit.fontawesome.com/df93ae2405.js" crossorigin="anonymous"></script>

  <style>
    .bg-prussian-blue {
      background-color: #003153 !important;
    }
    .card {
      background: #f8f9fa; /* Light background */
      border-radius: 12px;
    }

    table {
      border-radius: 8px;
      overflow: hidden;
    }

    th {
      background: #343a40 !important;
      color: white;
    }

    tr:hover {
      background: #f1f1f1;
      transition: 0.3s;
    }

    .btn-success {
      background: #28a745;
      border: none;
      transition: 0.3s ease-in-out;
    }

    .btn-success:hover {
      background: #218838;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-prussian-blue">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Book Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="available_books">Available Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="my_books">My Books</a>
        </li>
      </ul>
      <div>
        <a class="nav-link text-white" href="book_register">New Book Register</a>
      </div>
    </div>
  </div>
</nav>
<div class="container my-5 col-md-10">
  <h3 class="text-center mb-4">ðŸ“š Available Books ðŸ“š</h3>
  <div class="card shadow-lg p-3 rounded">
    <table class="table table-striped table-hover text-center">
      <thead class="table-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Book Name</th>
        <th scope="col">Author</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="b :${book}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.name}"></td>
        <td th:text="${b.author}"></td>
        <td th:text="${b.price}"></td>
        <td>
          <a class="btn btn-success btn-sm px-3" th:href="@{/mylist/{id}(id=${b.id})}">ðŸ“– Add to Mybook</a>

          <a style="color: darkblue;" th:href="@{/editBook/{id}(id=${b.id})}"  >
            <i class="fa-solid fa-pen-to-square ms-4"></i>
          </a>
          <a style="color: firebrick" th:href="@{/deleteBook/{id}(id=${b.id})}">
            <i class="fa-solid fa-trash ms-4"></i>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
